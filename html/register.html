<script type="text/javascript">
VanillaTilt.init(document.querySelectorAll(".btn"),{scale:1.05,grale:true,max:1});
$(document).ready(function(){
    function togglePassword(passwordInput, iconInput) {
        if (passwordInput.attr('type') === 'password') {
            passwordInput.attr('type','text')
            iconInput.addClass("fa-eye-slash");
              //toggle.innerHTML = 'hide';
        } else {
            passwordInput.attr('type','password')
            iconInput.removeClass("fa-eye-slash");
              //toggle.innerHTML = 'show';
        }
    }
    $('.btnToggleEye').click(function () {
        let passwordInput = $(this).parent('.input-group').find('input');
        let iconInput = $(this).find('i');
        togglePassword(passwordInput, iconInput);
          // console.log(iconInput);
          // console.log("passs "+$(this).parent('.input-group').html());
    })
})
</script>
